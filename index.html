<head>

    <title>Nextmind Clone</title>
    <!-- Google Font Link -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <!-- Main CSS -->

<body>
    <header class="main-header">
        <div class="sticky-header">
            <div class="container">
                <nav class="navbar flex-around">
                    <div class="main-logo flex-start">
                        <div class="logo">
                            <img src="./inc/Nextmind.png" alt="">
                        </div>
                    </div>
                    <div class="catagory">
                        <ul class="catagory-list flex-center">
                            <li><a href="$">Home</a></li>
                            <li><a href="$">About Us</a></li>
                            <li><a href="$">Service</a></li>
                            <li><a href="$">Blog</a></li>
                            <li><a href="$">Contact Us</a></li>
                        </ul>
                    </div>
                    <div class="button">
                        <button>Get Start <span><i class="fa-solid fa-arrow-right"></i></span></button>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- Start Hero Section -->

    <section class="main-hero">
        <div class="container">
            <div class="hero-content">
                <div class="top-section text-center">
                    <h3>welcome to nextmind</h3>
                    <h1>AI-Driven solutions for a
                        smarter tomorrow</h1>

                        with human insight.</p>
                    <span><i class="fa-solid fa-arrow-right"></i></span>
                </div>
                <div class="image-section">
                    <div class="hero-image-1">
                        <img src="./inc/hero-image-1.jpg" alt="">
                    </div>
                    <div class="hero-image-2">
                        <img src="./inc/hero-image-2.jpg" alt="">
                    </div>
                    <div class="hero-image-3">
                        <img src="./inc/hero-image-3.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

    </section>
